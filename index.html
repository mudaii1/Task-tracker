<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="todo-tracker-app">
      <div class="container">
        <div class="details">
          <h3 class="app-title">Task Tracker</h3>
          <div class="input">
            <input
              type="text"
              id="input-task"
              placeholder="Start writing and press enter to create task"
            />
            <i class="fa-solid fa-reply send-btn"></i>
          </div>
          <div class="tasks"></div>
        </div>
      </div>
    </div>
  </body>
</html>
